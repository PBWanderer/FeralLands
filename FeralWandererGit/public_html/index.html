<html dir="ltr"><head>
        <title>Feral Wanderer WIP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="main-style.css">
    </head>
    <body>
        <div style="">
            <div id="TOP-ROW" class="wrapper" style="border-radius:30px;"> <!-- Home of some useless divs I guess. -->
                <div id="topL" class="side" style="text-align:center;height:30px;">
                    <span style="color:#119;font-size:26px;padding:0px;">♦ ♦ ♦ ♦ ♦</span>
                </div> 
                <div id="topM" class="center" style="height:30px;border-right-style:solid;border-left-style:solid;border-width:1px">
                    <div class="padtext" style="margin-top:6px">topM</div>
                </div>
                <div id="topR" class="side" style="height:30px;"> <!--Final center div can make use of custom border-right-style -->
                    <div class="padtext" style="margin-top:6px">topR</div>
                </div>
            </div>

            <div id="MAIN" class="wrapper" style="margin-top:25px;"> <!-- Home of stats, textout, and... Wait, am I using that last one? -->
                <div id="stats" class="side main">
                    <div class="padtext" style="margin-top:3px">
                        Stats
                    </div>
                </div>
                <div id="mainM" class="center main" style="overflow-y:auto;">
                    <div class="padtext">
                        MainM
                    </div>
                </div>
                <div id="mainR" class="side main">
                    <div class="padtext" style="margin-top:3px">
                        MainR
                    </div>
                    <div id="altDiv1" class="padtext">AltDiv1</div>
                </div>
            </div>
            
            <!-- The furtive tooltip, so easily forgotten -->
            <div style="padding:2px;text-align:center;border-radius:10px;background-color:#ccc;clear:left;">
                <span id="tooltip" style="font-family:sans-serif;font-size:15px;">JS Tooltip</span>
            </div>
            
            
            <div id="botbar" class="wrapper" style="margin-top:0px;">
                <div id="BOT-ROW-1" style="margin:auto;text-align:center;"> <!-- Home of div-bag, bButtons1, and quickItem1 -->
                    <div id="div-bag" class="side" align="center" style="height:26px">
                        <button id="bag" class="quick" style="border-top-left-radius:10px;">
                            Inventory
                        </button>
                    </div>
                    <div id="bButtons1" class="center" style="height:26px">
                        <button id="top1" class="bottom">
                            top
                        </button>
                        <button id="top2" class="bottom">
                            top
                        </button>
                        <button id="top3" class="bottom">
                            top
                        </button>
                        <button id="top4" class="bottom">
                            top
                        </button>
                        <button id="top5" class="bottom">
                            top
                        </button>
                    </div>
                    <div id="quickItem1" class="side" align="center" style="height:26px;">
                        <button id="quickItem1B" class="quick" style="border-top-right-radius:10px;">
                            Quick1
                        </button>
                    </div>
                </div>

                <div id="BOT-ROW-2" style="margin:auto;text-align:center;"> <!-- Home of div-next, bButtons2, and quickItem2 -->
                    <div id="div-next" class="side" style="height:26px;">
                        <button id="next" class="quick" style="border-bottom-left-radius:10px;">
                            Next<span style="font-weight:bold">...</span>
                        </button>
                    </div>
                    <div id="bButtons2" class="center" style="height:26px;">
                        <button id="bot1" class="bottom">
                            bottom
                        </button>
                        <button id="bot2" class="bottom">
                            bottom
                        </button>
                        <button id="bot3" class="bottom">
                            bottom
                        </button>
                        <button id="bot4" class="bottom">
                            bottom
                        </button>
                        <button id="bot5" class="bottom">
                            bottom
                        </button>
                    </div>
                    <div id="quickItem2" class="side" align="center" style="height:26px">
                        <button id="quickItem2B" class="quick" style="border-bottom-right-radius:10px;">
                            Quick2
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body></html>
