<html dir="ltr"><head>
        <title>Feral Wanderer WIP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Warning: Bad HTML ahead. Proceed at your own risk -->

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="background: #eee;
    border-radius:25px;
    width: 804px;
    height:565px;
    margin:auto;
    margin-top:60px;
    padding:40px;">
            <div id="enginebuttons" class="" style="border-bottom: none;
                 width:33%; padding-top: 3px; ">

                <div class="pad" style="">
                    <button id="prefs" class="topbutton">Prefs</button>
                    <button id="about" class="topbutton">About</button>
                    <button id="load" class="topbutton">Load</button>
                    <button id="save" class="topbutton">Save</button>
                </div>
            </div>
            <div id="gamename" class="" style="border:solid; border-width:1px; border-color: black; border-radius:10px;
                 border-bottom:none;border-bottom-left-radius:0px;border-bottom-right-radius:0px;
                 text-align:center; width:33%; margin:0 auto; float:none; height:25px;">
                <span style="position:absolute;margin-left:auto;margin-right:auto;left:0;right:0;
                font-size: 16px; margin-top:4px;">
                    PressButton Text Game Framework</span>
            </div>
            
            
            <div id="TOP-ROW" class="container" style="width:804px;height:30px;border-radius:30px;"> <!-- Home of some useless divs I guess. -->
                <div id="location" class="writing" style="float:left;margin:5px;margin-left:8px; font-size:18px">Location, the Town</div>
                <div id="topM" class="" style="margin-left:0px; margin-right:8px; height:30px;width:100%;">
                    <span class="stonewrapper" style="float:right; padding-right: 18px;">
                        <span id="form1" class="stone">♦</span> <span id="form2" class="stone">♦</span> <span id="form3" class="stone">♦</span> <span id="form4" class="stone">♦</span> <span id="form5" class="stone">♦</span>
                    </span>
                </div>
            </div>

            <div class="" style="clear:left; padding-top: 2px;">
                <div style="visibility: visible;
                 min-width: 125px; padding: 4px;
                 text-align:center;border-radius:10px;background-color:#ccc;float:right;clear:right;
                 font-family:sans-serif;font-size:16px;">
                    <span id="stonetooltip" style="">JS</span>
                </div>
                <button id="player_flair" class="flair" style="">PlayerName</button>
            </div>
            
            <div id="MAIN" class="writing container" style="margin-top:2px;"> <!-- Home of stats, textout, and a sub bar. -->
                <div class="side tall">
                    <div id="stats" class="pad" style="margin-top:3px">
                        Stats<br/>Stats continued
                    </div>
                </div>
                <div id="mainM" class="center tall" style="overflow-y:auto;border-right:none;">
                    <div id="writepad" class="pad" style="">
                        <p>writepad</p>
                    </div>
                </div>
                <div id="mainRContainer" class="side tall" style=" border-left:solid;border-width:1px;">
                    <div id="mainR" class="pad">
                        <div id="mainSub" class="" style=" margin-top:3px">
                            MainR
                        </div>
                        <div id="altDiv1" class="" style="display:none;">AltDiv1</div>
                    </div>
                </div>
            </div>
            
            <!-- The furtive tooltip, so easily forgotten -->
            <div style="padding:2px;text-align:center;border-radius:10px;background-color:#ccc;clear:left;">
                <span id="tooltip" style="font-family:sans-serif;font-size:15px;">JS Tooltip</span>
            </div>
            
            
            <div id="botbar" class="container" style="margin-top:0px;">
                
                <div id="BOT-ROW-1" style="float:left;clear:left;text-align:center;height:21px;margin-top:0px;"> <!-- Home of div-bag, bButtons1, and quickItem1 -->
                    <div id="div-bag" class="side botrow" align="center" style="">
                        <button id="bag" class="quick" style="border-top-left-radius:10px;">
                            Inventory
                        </button>
                    </div><div id="bButtons1" class="center botrow" style="">
                        <button id="top1" class="bottom">
                            top
                        </button>
                        <button id="top2" class="bottom">
                            top
                        </button>
                        <button id="top3" class="bottom">
                            top
                        </button>
                        <button id="top4" class="bottom">
                            top
                        </button>
                        <button id="top5" class="bottom">
                            top
                        </button>
                    </div>
                    <div class="side botrow" align="center" style="">
                        <button id="quickItem1" class="quick" style="border-top-right-radius:10px;">
                            Quick1
                        </button>
                    </div>
                </div>

                <div id="BOT-ROW-2" style="float:left;clear:left;text-align:center;height:27px;margin-top:4px;"><!-- Home of div-next, bButtons2, and quickItem2 -->
                    <div id="div-back" class="side botrow" style="">
                        <button id="cancel" class="quick">
                            Cancel<span style="font-weight:bold">...</span>
                        </button>
                    </div>
                    <div id="bButtons2" class="center botrow" style="">
                        <button id="mid1" class="bottom">
                            mid
                        </button>
                        <button id="mid2" class="bottom">
                            mid
                        </button>
                        <button id="mid3" class="bottom">
                            mid
                        </button>
                        <button id="mid4" class="bottom">
                            mid
                        </button>
                        <button id="mid5" class="bottom">
                            mid
                        </button>
                    </div>
                    <div class="side botrow" align="center" style="">
                        <button id="quickItem2" class="quick">
                            Quick2
                        </button>
                    </div>
                </div>
                <div id="BOT-ROW-3" style="float:left;clear:left;text-align:center;height:27px;margin-top:-2px;"><!-- Home of div-next, bButtons2, and quickItem2 -->
                    <div id="div-next" class="side botrow" style="">
                        <button id="ok" class="quick" style="border-bottom-left-radius:10px;">
                            Okay<span style="font-weight:bold">...</span>
                        </button>
                    </div>
                    <div id="bButtons3" class="center botrow" style="">
                        <button id="bot1" class="bottom">
                            bottom
                        </button>
                        <button id="bot2" class="bottom">
                            bottom
                        </button>
                        <button id="bot3" class="bottom">
                            bottom
                        </button>
                        <button id="bot4" class="bottom">
                            bottom
                        </button>
                        <button id="bot5" class="bottom">
                            bottom
                        </button>
                    </div>
                    <div class="side botrow" align="center" style="">
                        <button id="quickItem3" class="quick" style="border-bottom-right-radius:10px;">
                            Quick3
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts begin -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Game scripts to be loaded in -->
        <script src="UI.js"></script>
        <script src="engine.js"></script>
